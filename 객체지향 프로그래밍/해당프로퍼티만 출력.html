<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Lee",
        address: "seoul",
        __proto__: { age: 20 },
      };
      for (const key in person) {
        if (!person.hasOwnProperty(key)) continue;
        console.log(key + ": " + person[key]);
      }
    </script>
  </body>
</html>
